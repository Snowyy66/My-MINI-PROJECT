<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        /* Reset body margin */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Circular div styling */
        .circular-div {
            width: 250px;
            height: 250px;
            background-color: #4CAF50; /* green background */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            padding: 20px;
        }

        /* Inner text styling */
        .circular-div p {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="circular-div">
        <p>Your order for books is placed</p>
    </div>

</body>
</html>
